repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer
- repo: https://github.com/psf/black
  rev: 22.12.0
  hooks:
      - id: black
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: "v0.0.217"
  hooks:
      - id: ruff
